name: "CI"

on:
  push

concurrency:
  # See https://github.com/TWiStErRob/github-workflows/blob/main/snippets/cancel-pr-ci-on-push.yml
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  statuses: write
  security-events: write
  actions: read

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@a02293f724ae2817206de6273d5ce58684cabe48 # v1

  build:
    name: "ðŸ”¨ Build & Verify"
    needs: validate
    uses: ./.github/workflows/ci-build.yml

  instrumentation:
    name: "ðŸ§ª Instrumentation Tests on" # / API ${{ matrix.api }} will be appended by used workflow.
    needs: validate
    uses: ./.github/workflows/ci-instrumentation.yml
