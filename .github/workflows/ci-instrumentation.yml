name: "ðŸ§ª Instrumentation Test Matrix"

on:
  workflow_call

jobs:

  instrumentation:
    name: "${{ matrix.api }}"

    uses: TWiStErRob/github-workflows/.github/workflows/instrumentation.yml@5f662c65d1300162033c61e269cb2e63a26a990e # v3
    with:
      android-api: ${{ matrix.api }}
      script: >
        ./gradlew
        --no-daemon
        --no-build-cache
        --continue
        --stacktrace
        --scan
        connectedCheck
        mergeAndroidReports
      junit5: true

    permissions:
      contents: read
      checks: write
      statuses: write

    strategy:
      fail-fast: false
      matrix:
        # The API level, see https://apilevels.com/.
        api:
          #- 15 # Doesn't work with JUnit 5!
          #- 21 # Doesn't work with JUnit 5!
          #- 23 # Doesn't work with JUnit 5!
          #- 26
          - 29
          #- 32
          #- 33
