plugins {
	id("net.twisterrob.colorfilters.component.conventions")
}

dependencies {
	api(platform("org.junit:junit-bom:${VERSION_JUNIT5}"))
	api("org.junit.jupiter:junit-jupiter")

	api("org.hamcrest:hamcrest:2.2")

	api("org.mockito:mockito-inline:${VERSION_MOCKITO}")
	api("org.mockito.kotlin:mockito-kotlin:${VERSION_MOCKITO_KOTLIN}")
}

configurations.all {
	resolutionStrategy.eachDependency {
		if (requested.group == "org.mockito" && requested.name == "mockito-inline") {
			useTarget("${target.group}:mockito-android:${target.version}")
			// mockito-inline coming from `api`.
			// mockito-android coming from automatic androidTest dependency.
			because("Fix `2 files found with path 'mockito-extensions/org.mockito.plugins.MockMaker'`")
		}
	}
}
