apply plugin: 'net.twisterrob.android-library'
apply plugin: 'net.twisterrob.kotlin'

dependencies {

	implementation project(':feature:base')
	
	api("com.android.support.test:runner:${VERSION_ESPRESSO_RUNNER}") {
		exclude group: 'com.android.support'
	}
	api("com.android.support.test:rules:${VERSION_ESPRESSO_RUNNER}") {
		exclude group: 'com.android.support'
	}
	api("com.android.support.test.espresso:espresso-core:${VERSION_ESPRESSO}") {
		exclude group: 'com.android.support'
	}

	api 'junit:junit:4.12'
	api 'org.hamcrest:hamcrest-library:1.3'

	api 'org.mockito:mockito-core:2.21.0'
	api 'org.mockito:mockito-android:2.21.0'

	api "com.nhaarman:mockito-kotlin:1.6.0"
	api "org.jetbrains.kotlin:kotlin-reflect:1.2.60"
}
