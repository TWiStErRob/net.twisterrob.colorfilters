apply plugin: 'com.android.application'
apply plugin: 'net.twisterrob.android-app'

android {
	defaultConfig {
		applicationId 'net.twisterrob.colorfilters'
	}

	lintOptions {
		disable 'UnusedAttribute', 'RtlHardcoded', 'IconDensities'
	}
}

repositories {
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' } // glide SNAPSHOTS
}
dependencies {
	compile 'com.github.bumptech.glide:glide:3.4.+' // TODO fix once 3.4 comes
	compile 'com.android.support:appcompat-v7:21.0.0'
}
