apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'net.twisterrob.android-app'

repositories {
	jcenter()
}

dependencies {
	compile project(':feature:lighting')
	compile project(':feature:porterduff')
	compile project(':feature:matrix')
	compile project(':feature:palette')
	compile project(':feature:resfont')
	compile project(':feature:keyboard')
}

dependencies {
	compile "com.android.support:support-v4:${VERSION_SUPPORT}"
	compile "com.android.support:appcompat-v7:${VERSION_SUPPORT}"

	compile "com.github.bumptech.glide:glide:${VERSION_GLIDE}"
}

dependencies {
	androidTestCompile("com.android.support.test:runner:${VERSION_ESPRESSO_RUNNER}") {
		exclude group: 'com.android.support'
	}
	androidTestCompile("com.android.support.test.espresso:espresso-core:${VERSION_ESPRESSO}") {
		exclude group: 'com.android.support'
	}
	androidTestCompile "org.jetbrains.kotlin:kotlin-stdlib-jre7:${VERSION_KOTLIN}"
}

android {
	defaultConfig {
		applicationId 'net.twisterrob.colorfilters'

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
}

tasks.withType(JavaCompile) {
	it.options.compilerArgs << '-Xlint:all' << '-Werror'
}
