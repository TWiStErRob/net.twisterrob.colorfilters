buildscript {
	repositories {
		jcenter()
		google()
		maven { url 'http://localhost/maven' }
	}

	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath "net.twisterrob.gradle:plugin:${VERSION_PLUGIN}"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${VERSION_KOTLIN}"
	}
}

apply plugin: 'net.twisterrob.root'

allprojects { project ->
	project.plugins.all {
		if (it instanceof com.android.build.gradle.BasePlugin) {
			project.android {
				lintOptions {
					warningsAsErrors = true
					// TODO this is not working in AS
					lintConfig = rootProject.file('lint.xml')
				}
			}
		}
	}
}
