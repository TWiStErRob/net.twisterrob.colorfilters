buildscript {
	repositories {
		jcenter()
		google()
		maven { url 'http://localhost/maven' }
		maven { name = "Gradle libs (for Kotlin-DSL)"; url = "https://repo.gradle.org/gradle/libs-releases-local/" }
	}

	dependencies {
		//configurations.classpath.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT
		classpath "net.twisterrob.gradle:plugin:${VERSION_PLUGIN}"
	}
}

apply plugin: 'net.twisterrob.root'

allprojects { project ->

	project.plugins.all {
		if (it instanceof com.android.build.gradle.BasePlugin) {
			project.android {

				defaultConfig {
					minSdkVersion 14
				}

				lintOptions {
					warningsAsErrors = true
					// REPORT this is not working in AS
					lintConfig = rootProject.file('lint.xml')
				}
			}
		}
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
